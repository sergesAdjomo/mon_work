[DEFAULT]
ENVIRONMENT: ${ENV_DSN}
NB_SQOOP_PARALLEL: 3
COMPARE_VERSION: False
HIVE_CREATE_EXT: True
HDFS_BASE_DIRECTORY : /${ENV_DSN}/ep/traitement/${_YCICODE}
APP_NAME: Ingesteur_2_2_5_${_YCICODE}
APP_CODE: ${_YCICODE}

[TX_EXPLOIT]
TX_EXPLOIT_HDFS_PATH : hdfs:/${ENV_DSN}/ep/flux_entrant/${_YCICODE}/depot/tx_exploit
TX_EXPLOIT_DB: db_${ENV_DSN}_${_YCICODE}_brute
hive_create_ext : True

[SQOOP_OPTS]
SQOOP_TOUT_DIR: ${_YCDDATA}/sqoop_output/
SQOOP_TARGET_DIR: /${ENV_DSN}/ep/flux_entrant/${_YCICODE}/depot/
PATH_ARCHIVE_SQOOP_FULL: hdfs:/${ENV_DSN}/ep/flux_entrant/${_YCICODE}/archive/
SQOOP_VERBOSE:True
QUEUE: ${ENV_DSN}

[SRC_DATABASE]
SRC_DATABASE_TYPE : postgre
SRC_CONNEXION_TYPE : JDBC
SRC_URL_JDBC : ${SQOOP_SRC_JDBC}
SRC_USER: ${SQOOP_SRC_USER}
SRC_PASSWORD: ${SQOOP_SRC_PASSWORD}
SRC_JKS_PATH:${SQOOP_SRC_JKS_PATH} 
SRC_JKS_ALIAS: ${SQOOP_SRC_JKS_ALIAS}
SRC_WALLET_PATH: ${SQOOP_SRC_WALLET_PATH}

[TGT_PARAMS]
TGT_DRIVER: org.apache.hive.jdbc.HiveDriver
TGT_URL_JDBC: ${HIVE_JDBC_ZOOKEEPER}
TGT_DB_DEST: db_${ENV_DSN}_${_YCICODE}_brute
TGT_RETRY_WAIT_TIME: 3
TGT_NUMBER_RETRY_MAX: 1

[HIVE]
DB_HIVE_BRUTE: db_${ENV_DSN}_${_YCICODE}_brute
DB_HIVE_BRUTE_PATH: /${ENV_DSN}/ep/lac/${_YCICODE}/app_data_db/db_${ENV_DSN}_${_YCICODE}_brute.db
DB_HIVE_CREATE_TABLE_EXTERNAL: True

[SQOOP_IMPORT]
STORED_FORMAT: PARQUETFILE
ALL_TYPES_STRING: True
CONTAINER_SIZE: 12288
